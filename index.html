<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body
    class="flex justify-center items-center bg-black min-h-screen text-white"
  >
    <!-- heading -->
    <div
      id="cardGame"
      class="bg-yellow-50 w-11/12 h-full mx-auto  items-center flex flex-col gap-2 rounded-lg shadow-xl"
    >
      <h4 class="text-yellow-800 text-center font-bold md:text-[2rem] text-[1.5rem] font-serif">
        FLIP CARD MEMORY GAME
      </h4>
      <!-- moves -->
      <div
        class="flex justify-around items-center w-full  text-yellow-700 font-serif"
      >
        <div class="flex gap-5 md:text-[1.5rem]">
          <small>Moves: <span id="move">0</span></small>
          <small>Timing: <span id="timer">00:00</span></small>
        </div>
        <button id="reset"
          class="reset py-1 px-4 border-double border-4 border-yellow-700 rounded-lg md:text-[1.3rem]" onclick="resetCall()"
        >
          Reset
        </button>
      </div>
      <!-- cards -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
